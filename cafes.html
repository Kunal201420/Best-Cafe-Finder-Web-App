{% extends 'base.html' %}
{% block title %}All Cafes{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>All Cafés</h1>

      <table class="table" style="color: white">
        {% for row in cafés %}
        <tr>
          {% for item in row %} {% if item[0:4] == "http" %}
          <td><a href="{{ item }}">Maps Link</a></td>
          {% else %}
          <td>{{ item }}</td>
          {% endif %} {% endfor %}
        </tr>
        {% endfor %}
      </table>

      <p>
          <a
      class="btn btn-warning btn-lg"
      href="{{ url_for('add_cafe') }}">Add Cafe
          </a>
      </p>

      <p>
      <a
      class="btn btn-warning btn-lg"
      href="{{ url_for('home') }}">Home
          </a>
      </p>

    </div>
  </div>
</div>

{% endblock %}
